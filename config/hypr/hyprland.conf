#####################
### LOOK AND FEEL ###
#####################


general {
    gaps_in = 3
    gaps_out = 6

    border_size = 2

    col.active_border = rgb(110,140,250)
    col.inactive_border = rgb(100,100,100)

    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 6
    rounding_power = 1.5

    active_opacity = 1.0
    inactive_opacity = 0.9

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = false
        size = 5
        passes = 2
        new_optimizations = true
        noise = 0.02
        contrast = 1.0
        brightness = 1.0
        vibrancy = 0.15
        ignore_opacity = false
    }
}


animations {
    enabled = true
    bezier = linear, 0.3, 0.5, 0.5, 1.0
    animation = windows, 1, 2, linear
    animation = windowsIn, 0, 1, linear
    animation = windowsOut, 0, 1, linear
    animation = border, 1, 2, linear
    animation = fade, 1, 2, linear
    animation = workspaces, 1, 2, linear
}


dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0 # 1 enabled girl background/0 disables girl background
    disable_hyprland_logo = false # If true disables the random hyprland logo
}


#############
### INPUT ###
#############


input {
    kb_layout = us, br
    kb_variant =
    kb_model =
    kb_options = grp:ctrl_alt_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

#gestures {
#    workspace_swipe = true
#}

ecosystem {
    no_update_news = true
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5

}


###################
### KEYBINDINGS ###
###################


$mainMod = SUPER # Sets "Windows" key as main modifier


# LAUNCHE
bind = $mainMod, O, exec, obsidian
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, D, exec, flatpak run dev.vencord.Vesktop
bind = $mainMod, S, exec, spotify
bind = $mainMod, B, exec, firefox
bind = $mainMod, M, exec, proton-mail
bind = ALT, Space, exec, $menu
bind = SHIFT ALT, SPACE, exec, $menuBack 
bind = ALT, E, exec, $terminal


# PRINT
bind = ALT, X, exec, $printregion
bind = ALT, Z, exec, $print
bind = ALT, C, exec, $printwindow


# WINDOWS
bind = ALT, Q, killactive,
bind = $mainMod, space, togglefloating,
bind = ALT, I, fullscreen
bind = ALT, O, togglesplit
bind = ALT SHIFT, D, swapwindow, l
bind = ALT SHIFT, K, swapwindow, r
bind = ALT SHIFT, J, swapwindow, u
bind = ALT SHIFT, F, swapwindow, d
bind = ALT, d, movefocus, l
bind = ALT, k, movefocus, r
bind = ALT, j, movefocus, u
bind = ALT, f, movefocus, d


# WORKSPACES
bind = ALT, 1, workspace, 1
bind = ALT, 2, workspace, 2
bind = ALT, 3, workspace, 3
bind = ALT, 4, workspace, 4
bind = ALT, 5, workspace, 5
bind = ALT, 6, workspace, 6
bind = ALT, 7, workspace, 7
bind = ALT, 8, workspace, 8
bind = ALT, 9, workspace, 9
bind = ALT, 0, workspace, 10
bind = ALT SHIFT, 1, movetoworkspace, 1
bind = ALT SHIFT, 2, movetoworkspace, 2
bind = ALT SHIFT, 3, movetoworkspace, 3
bind = ALT SHIFT, 4, movetoworkspace, 4
bind = ALT SHIFT, 5, movetoworkspace, 5
bind = ALT SHIFT, 6, movetoworkspace, 6
bind = ALT SHIFT, 7, movetoworkspace, 7
bind = ALT SHIFT, 8, movetoworkspace, 8
bind = ALT SHIFT, 9, movetoworkspace, 9
bind = ALT SHIFT, 0, movetoworkspace, 10


# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1


# MOVE WINDOWS WITH THE MOUSE
bindm = ALT, mouse:272, movewindow
bindm = ALT, mouse:273, resizewindow


# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-


# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


