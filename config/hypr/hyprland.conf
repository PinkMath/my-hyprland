#####################
### LOOK AND FEEL ###
#####################


general {
    gaps_in = 4
    gaps_out = 8

    border_size = 2

    col.active_border = rgb(191,221,243)
    col.inactive_border = rgb(87,100,200)

    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 7
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 0.98

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = true
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.38, 0.04, 1, 0.07
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = softAcDecel, 0.26, 0.26, 0.15, 1
    bezier = md2, 0.4, 0, 0.2, 1
    animation = windows, 1, 5, overshot, popin 80%
    animation = windowsIn, 1, 5, overshot, popin 80%
    animation = windowsOut, 1, 5, md3_accel, popin 80% # Or linear
    animation = border, 1, 10, default
    animation = fade, 1, 3, md3_decel
    animation = workspaces, 1, 4, md3_decel, slide
    animation = specialWorkspace, 1, 3, md3_decel, slidevert
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0 # 1 enabled girl background/0 disables girl background
    disable_hyprland_logo = true # If true disables the random hyprland logo
}


#############
### INPUT ###
#############


input {
    kb_layout = us, br
    kb_variant =
    kb_model =
    kb_options = grp:ctrl_alt_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5

}


###################
### KEYBINDINGS ###
###################


$mainMod = SUPER # Sets "Windows" key as main modifier


# LAUNCHE
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, D, exec, flatpak run dev.vencord.Vesktop
bind = $mainMod, S, exec, spotify-launcher
bind = $mainMod, B, exec, firefox
bind = ALT, Space, exec, $menu
bind = ALT, E, exec, $terminal


# PRINT
bind = ALT, X, exec, $printregion
bind = ALT, Z, exec, $print
bind = ALT, C, exec, $printwindow


# WINDOWS
bind = ALT, Q, killactive,
bind = $mainMod, space, togglefloating,
bind = ALT, I, fullscreen
bind = ALT, L, togglesplit
bind = ALT SHIFT, D, swapwindow, l
bind = ALT SHIFT, K, swapwindow, r
bind = ALT SHIFT, J, swapwindow, u
bind = ALT SHIFT, F, swapwindow, d
bind = ALT, d, movefocus, l
bind = ALT, k, movefocus, r
bind = ALT, j, movefocus, u
bind = ALT, f, movefocus, d


# WORKSPACES
bind = ALT, 1, workspace, 1
bind = ALT, 2, workspace, 2
bind = ALT, 3, workspace, 3
bind = ALT, 4, workspace, 4
bind = ALT, 5, workspace, 5
bind = ALT, 6, workspace, 6
bind = ALT, 7, workspace, 7
bind = ALT, 8, workspace, 8
bind = ALT, 9, workspace, 9
bind = ALT, 0, workspace, 10
bind = ALT SHIFT, 1, movetoworkspace, 1
bind = ALT SHIFT, 2, movetoworkspace, 2
bind = ALT SHIFT, 3, movetoworkspace, 3
bind = ALT SHIFT, 4, movetoworkspace, 4
bind = ALT SHIFT, 5, movetoworkspace, 5
bind = ALT SHIFT, 6, movetoworkspace, 6
bind = ALT SHIFT, 7, movetoworkspace, 7
bind = ALT SHIFT, 8, movetoworkspace, 8
bind = ALT SHIFT, 9, movetoworkspace, 9
bind = ALT SHIFT, 0, movetoworkspace, 10


# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1


# MOVE WINDOWS WITH THE MOUSE
bindm = ALT, mouse:272, movewindow
bindm = ALT, mouse:273, resizewindow


# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-


# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


