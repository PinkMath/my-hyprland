ecosystem {
    no_update_news = true
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5

}


###################
### KEYBINDINGS ###
###################


$mainMod = SUPER # Sets "Windows" key as main modifier


# LAUNCHE
bind = $mainMod, S, exec, spotify
bind = $mainMod, D, exec, vesktop
bind = $mainMod, B, exec, firefox
bind = ALT, Space, exec, $menu
bind = SHIFT ALT, SPACE, exec, $menuBack 
bind = ALT, E, exec, $terminal
bind = ALT SHIFT, E, exec, kitty -e ranger 


#special workspace
#bind = ALT, P, togglespecialworkspace, magic
#bind = ALT SHIFT, P, movetoworkspace, special:magic


#spotify
bind = $mainMod, left, exec, $pause
bind = $mainMod, down, exec, $less_volume 
bind = $mainMod, up, exec, $more_volume
bind = $mainMod, right, exec, $next_soung


# PRINT
