###################
### MY PROGRAMS ###
###################


$terminal = kitty
$fileManager = dolphin
$menu = rofi -show drun
$menuBack = ~/.config/hypr/scripts/rofi-wallpaper.sh
$print = hyprshot -m output -o ~/screenshot/output/
$printwindow = hyprshot -m window -o ~/screenshot/window/
$printregion = hyprshot -m region -o ~/screenshot/region/



