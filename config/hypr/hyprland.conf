#####################
### LOOK AND FEEL ###
#####################


general {
    gaps_in = 3 
    gaps_out = 5

    border_size = 0

    col.active_border = rgb(110,140,250)
    col.inactive_border = rgb(100,100,100)

    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 6
    rounding_power = 1.5

    active_opacity = 1.0
    inactive_opacity = 0.95

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = false
        size = 5
        passes = 2
        new_optimizations = true
        noise = 0.02
        contrast = 1.0
        brightness = 1.0
        vibrancy = 0.15
        ignore_opacity = false
    }
}


animations {
    enabled = no 

    bezier = quart, 0.4, 1, 0.7, 1

    animation = windows, 1, 4, quart, slide
    animation = border, 1, 4, quart
    animation = borderangle, 1, 4, quart
    animation = fade, 1, 4, quart
    animation = workspaces, 1, 4, quart
}


dwindle {
    pseudotile = true
    preserve_split = true
    }

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0 # 1 enabled girl background/0 disables girl background
    disable_hyprland_logo = false # If true disables the random hyprland logo
}


#############
### INPUT ###
#############


input {
    kb_layout = us, br
    kb_variant =
    kb_model =
    kb_options = grp:ctrl_alt_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

